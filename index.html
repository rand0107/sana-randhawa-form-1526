<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM EXAMPLE</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>




  <form id="form">
    <fieldset>
      <legend class="heading">Form Assignment</legend>

      <div class="info">
        <div class="info-main">
          <div class="boxes">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Add Fullname Here">
          </div>

          <div class="boxes">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Add Email Here">
          </div>
        </div>

        <div class="boxes" id="box-3">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Add Message Here"></textarea>
        </div>

        <input type="button" id="button" value="Submit">
      </div>
    </fieldset>
  </form>

  <script src="js/index.js"></script>

</body>

</html>
